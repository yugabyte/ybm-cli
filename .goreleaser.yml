project_name: ybm
builds:
- env:
  - CGO_ENABLED=0
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
  - -trimpath
  ldflags:
  - '-s -w -X main.version={{.Version}} -X main.commit={{.Commit}}'
  goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - arm64
  binary: '{{ .ProjectName }}'
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
milestones:
  - close: true

brews:
  - tap:
      owner: yugabyte
      name: homebrew-yugabytedb
    folder: Formula
    homepage: "https://github.com/yugabyte/ybm-cli"
    description: "The CLI for YugabyteDB Managed"
    license: "Apache"

dockers:
- image_templates:
  - "yugabytedb/ybm-cli:{{ .Version }}-amd64"
  - "yugabytedb/ybm-cli:latest-amd64"
  use: buildx
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/amd64"
- image_templates:
  - "yugabytedb/ybm-cli:{{ .Version }}-arm64v8"
  - "yugabytedb/ybm-cli:latest-arm64v8"
  use: buildx
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - "--platform=linux/arm64/v8"
docker_manifests:
- name_template: "yugabytedb/ybm-cli:{{ .Version }}"
  image_templates:
  - "yugabytedb/ybm-cli:{{ .Version }}-amd64"
  - "yugabytedb/ybm-cli:{{ .Version }}-arm64v8"
- name_template: "yugabytedb/ybm-cli:latest"
  image_templates:
  - "yugabytedb/ybm-cli:latest-amd64"
  - "yugabytedb/ybm-cli:latest-arm64v8"